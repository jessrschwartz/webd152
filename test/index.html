<!DOCTYPE html>

    <title>List Style Test</title>
    <style>
        
        .answerc {
            list-style-type: none; 
        }

        }

</head>
<body>

        <li>Item 1</li>

        <li>Item 3</li>

    <h2>Answer B</h2>

        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
